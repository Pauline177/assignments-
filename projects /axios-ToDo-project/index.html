<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form id="enter">
        Title: <input type="text" name="title" placeholder="your to-do title">
        Your image URL: <input type="text" class="imgBox" name="imgurl" placeholder="http:picture Url">
        ToDo description: <input type="text" name="description" placeHolder="description">
        Price: <input type="number" placeholder="$" name="price">
        Completed: <input type="checkbox" name="completed">
        <button type="submit"> Save ToDo </button>
    </form>
    <div id="container">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="app.js"> </script>
</body>

</html>
